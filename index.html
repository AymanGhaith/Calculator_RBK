<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- jquery -->
	<script type="text/javascript" src="jquery-3.3.1.js"></script>

	<!-- local css and js -->
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<br>
				<strong><label>Game Mode</label> <input type="checkbox" name="gameMode" id="gameMode"></strong>
				
				<br><br>
				<table>
					<tr>
						<td colspan="3"><input type="text" name="text" id="text"></td>
						<td><button id="cls">Clear</button></td>
						<td><button id="undo">Undo</button></td>
					</tr>
					<tr>
						<td><button id="n7" class="number">7</button></td>
						<td><button id="n8" class="number">8</button></td>
						<td><button id="n9" class="number">9</button></td>
						<td><button id="multi" class="operation">*</button></td>
						<td><button id="allOdd">check odd</button></td>
					</tr>
					<tr>
						<td><button id="n4" class="number">4</button></td>
						<td><button id="n5" class="number">5</button></td>
						<td><button id="n6" class="number">6</button></td>
						<td><button id="div" class="operation">/</button></td>
						<td><button id="allEven">check even</button></td>
					</tr>
					<tr>
						<td><button id="n1" class="number">1</button></td>
						<td><button id="n2" class="number">2</button></td>
						<td><button id="n3" class="number">3</button></td>
						<td><button id="plus" class="operation">+</button></td>
						<td><button id="anyOdd">any odd</button></td>
					</tr>
					<tr>
						<td><button id="n0" class="number">0</button></td>
						<td><button id="dot" class="operation">.</button></td>
						<td><button id="equal">=</button></td>
						<td><button id="subtraction" class="operation">-</button></td>
						<td><button id="anyEven">any even</button></td>
					</tr>

				</table>
				<br>
				<div class="row">
					<h3 class="col-md-6">Results array</h3>
					<button class="col-md-6" id="clearResultArr">Clear Results array</button>
				</div>
				<p id="resultarray"></p>
			</div>
			<div class="col-md-4 selectUser">
				<br><br><br>
				<h3>User info</h3>
				<div class="row">
					<div class="col-md-2"></div>
					<label class="col-md-5">Select user name</label>
					<select class="col-md-5">
						<option selected disabled>Choose user</option>
					</select>
				</div>
				<br><br>
				<p id="userInfo"></p>
			</div>
			<div class="col-md-4 top10">
				<br><br><br>
				<h3>Creat user</h3>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-6"><input type="text" id="newUser" placeholder="Enter User Name" name=""></div>
					<div class="col-md-4"><button id="addUser">Add User</button></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
